<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Vue.js</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="app">
            <div v-bind:style="[ colors, size ]"><p v-cloak>{{ message }}</p></div>
            <p><a v-bind:href="url">Vue.js</a></p>
            <input type="button" value="click" v-bind:disabled="flag" v-on:click.once="onclick('Viva!!', $event)" />
            <p>{{ localEmail }}, {{ randomc }}</p>
            <p>{{ emailDomain() }}, {{ randomm() }}</p>
            <div class="small" v-bind:class="{ color, frame: isChange }">現在時刻: {{ current }}</div>

            <label>名前:
                <input type="text" v-model.trim="fullName" />
            </label>
            <p v-once>入力された名前(通常): {{ fullName }}</p>
            <p>入力された名前(Upper): {{ upperName }}</p>
            <img v-bind:src="path" alt="ロゴ画像" v-on:mouseenter="onmouseenter" v-on:mouseleave="onmouseleave" />
            <form>
                <label for="dog">わんちゃん</label>
                <input type="radio" id="dog" value="わんちゃん" v-model="pet" />
                <br />
                <label for="cat">にゃんにゃん</label>
                <input type="radio" id="cat" value="にゃんにゃん" v-model="pet" />
                <br />
                <label for="other">その他</label>
                <input type="radio" id="other" value="その他" v-model="pet" />
                <br />
            </form>
            <p>ペット: {{ pet }}</p>
            <form>
                <label for="windows">Windows</label>
                <input type="checkbox" id="windows" value="Windows" v-model="os" />
                <br />
                <label for="linux">Linux</label>
                <input type="checkbox" id="linux" value="Linux" v-model="os" />
                <br />
                <label for="macOS">macOS</label>
                <input type="checkbox" id="macOS" value="macOS" v-model="os" />
                <br />
            </form>
            <p>回答: {{ os }}</p>
            <form>
                <input ref="upfile" type="file" v-on:change="onchange" v-on:keyup.ctrl.81="help" />
            </form>
            <p>ファイル名: {{ fileName }}</p>
            <form>
                <label for="temperature">サウナの温度: </label>
                <input type="text" id="temperature" v-model.number="temperature" v-on:change="ontempchange" v-bind="attrs" v-on:keyup.esc="clear" />
            </form>
            <form>
                <label for="mail">メアド: </label>
                <textarea id="mail" v-bind:value="mails.join(';')" v-on:input="mails=$event.target.value.split(';')"></textarea>
            </form>
            <ul>
                <!-- 複数要素をv-forしたいのであれば、template要素を使うと良いみたい（v-ifでも使える） -->
                <li v-for="mail in mails" v-bind:key="mail">
                    {{ mail }}
                </li>
            </ul>
            <div v-if="pet === 'わんちゃん'">わんちゃんを選択してやがるぜ</div>
            <div v-else-if="pet === 'にゃんにゃん'">猫かよ！</div>
            <div v-else>その他ったなんだよ！</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
        <script src="js/hello.js"></script>
    </body>
</html>
